function Node(fq, name)
{
	this.p=null;
    this.t=null;
	this.f=null;
    this.fq = fq;
    this.name = name;
}
var root=new Node(0,""); 
function check(s,c)
{
var k=0;
var i;
for(i=0;i<s.length;i++)
{
if(c==s.charAt(i)) {k++;break;}
}
if(k) return i;
else return -1;
}
var temp_out="";
function show()
{
show1(root);
form2.value=temp_out;
}
function show1(p)
{
if(p){
if (p.t) temp_out+=show1(p.t);
   temp_out+=p.name;
if (p.f) temp_out+=show1(p.f);
}
}

	{
	formfq.value+="["+"табулятор"+"]"+"="+fq[check(t,t.charAt(j))]+"\n";
	formcode.value+="["+"табулятор"+"]"+"="+c_smb[t.charAt(j)]+"\n";

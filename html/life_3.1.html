function dot()
 {
 this.x=0;

 this.child=null;

 this.sosed=0;
 this.s=new Array();
 }
 function list()
 {
 this.root=null;
 this.last=null;
 this.size=0;
 this.insert=function(c_x,c_y)
	{
	if(((c_x)>=x_m)&&((c_y)>=y_m)&&(c_x<=(size_x/dx+x_m))&&(c_y<=(size_y/dy+y_m))) life_on=1;
	
	
	if(this.root==null)
		{
		this.root=new dot();
		this.root.x=c_x;
		this.root.y=c_y;
		this.last=this.root;
		this.size++;
		}
	else
		{
		var temp=new dot();
		temp.x=c_x;
		temp.y=c_y;
		this.last.child=temp;
		temp.parent=this.last;
		this.last=temp;
		this.size++;
		}
	}
	this.remove_xy=function(x,y)
	{
	var temp=this.root;
	while((temp.x!=x)||(temp.y!=y))
	{
	temp=temp.child;
	}
	this.remove(temp);
	}
 this.remove=function(temp)
	{
	
	if((this.size==1)&&(temp==this.last))
		{
		this.root=null;
		this.last=null;
		this.size=0;
		return;
		}
	if((temp.child) && (temp.parent))
		{
		var t=new dot();
		t=temp.parent;
		t.child=temp.child;
		temp.child.parent=t;
		delete temp;
		this.size--;
		}
	else
		{
		if(temp.child)
			{
			temp.child.parent=null;
			this.root=temp.child;
			delete temp;
			this.size--;
			}
		else
			{
			if(temp.parent)
				{
				temp.parent.child=null;
				this.last=temp.parent;
				delete temp;
				this.size--;
				}
			else
				{
				delete temp;
				root=null;
				last=null;
				}
			}
		}
	}
